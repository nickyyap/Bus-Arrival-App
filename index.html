<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="content">
      <div class="container-lg">
        <h1 class="text-center p-4">Bus Arrival App</h1>
        <img src="bus.jpg" alt="bus" height="350px" /><br />
        <label for="busStopId" class="form-label p-1"
          ><strong>Bus Stop ID</strong></label
        ><br />
        <input
          type="text"
          id="busStopId"
          class="form-control"
          placeholder="Enter Bus Stop ID"
        />
        <button type="submit" onclick="showArrival()">Show Arrival</button>
        <div id="arrivalInfo"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
